<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="src/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet">

    </head>

    <body class="h-screen bg-gray-950">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <div
                class="flex flex-col justify-center items-center w-150 h-200 border-orange-300 border-8  bg-white rounded-4xl shadow-2xl shadow-orange-300">

                <!-- timer -->
                <div
                    class="w-[90%] h-[50%] text-4xl font-clock text-green-600 bg-black rounded-3xl">
                    <div id="timer"
                        class="w-full h-full flex justify-center items-center font-clock">

                    </div>
                </div>

                <!-- button -->
                <div
                    class="text-white font-bold text-10 self-end w-full h-[25%] flex justify-around items-center font-display">
                    <button id="btnStart"
                        class="px-6 py-4 bg-green-400 rounded-xl shadow-2xl shadow-green-300 hover:bg-green-500 border-2 focus:outline-2 focus:outline-offset-2 focus:outline-green-500 hover:scale-105 transition-all">
                        START
                    </button>
                    <button id="btnStop"
                        class="px-6 py-4 bg-red-400 rounded-xl shadow-2xl shadow-red-300 hover:bg-red-500 border-2 focus:outline-2 focus:outline-offset-2 focus:outline-red-500 hover:scale-105 transition-all">
                        STOP
                    </button>
                    <button id="btnReset"
                        class="px-6 py-4 bg-yellow-400 rounded-xl shadow-2xl shadow-yellow-300 hover:bg-yellow-500 border-2 focus:outline-2 focus:outline-offset-2 focus:outline-yellow-500 hover:scale-105 transition-all">
                        RESET
                    </button>
                </div>
                <!--            phone number-->
                <div class="w-full h-[10%] flex justify-center items-center">
                    <label class="font-bold font-display">Enter PhoneNumber:
                    </label><input type="text" placeholder="123"
                        class="ml-2 px-4 py-2 rounded-3xl inset-shadow-sm inset-shadow-lime-400">
                    <button id="btnCall"
                        class="font-bold text-white ml-4 px-5 py-2 bg-green-400 rounded-3xl shadow-2xl shadow-green-300 hover:bg-green-500 border-2 focus:outline-2 focus:outline-offset-2 focus:outline-green-500 hover:scale-105 transition-all">
                        Call
                    </button>

                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
